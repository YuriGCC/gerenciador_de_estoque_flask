<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="/frontend/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/frontend/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/frontend/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/frontend/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/frontend/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/frontend/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/frontend/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/frontend/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/frontend/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/frontend/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/frontend/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/frontend/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/frontend/img/favicon-16x16.png">
    <link rel="manifest" href="/frontend/img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/frontend/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  
    <link rel="stylesheet" href="../css/style.css">

    <title>Criar Estoque</title>
</head>
<body class="bg-pattern">
    <div class="m-2">
        <header class="header">
            <nav class="navbar">
                <img src="/frontend/img/logo.png" width="150px" height="100px"
                class="navbar-brand col-auto" alt="Logo MyStock, aperte enter para voltar ao menu.">
                <p class="nome col-auto"></p>
                <button class="btn bg-patternOrange m-2 col-auto" onclick="voltarHome()">voltar</button>
                <button class="logout btn bg-patternOrange m-2 col-auto">sair</button>
            </nav>
        </header>

        <main>
            <div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="nomeLabel">Nome</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Insira o nome do seu estoque."
                    id="nomeEstoque" aria-label="Digite um nome para seu estoque." aria-describedby="nomeLabel">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="colunaLabel">Coluna</span>
                    </div>
                    <input type="text" id="colunaEstoque" class="form-control" placeholder="Insira uma coluna do estoque." 
                    aria-label="Digite uma coluna para seu estoque." aria-describedby="colunaLabel">
                </div>

                <div class="btn-group" role="group" aria-label="Botões para criação do estoque">
                    <button id="adicionarInformacaoEstoque" class="btn btn-success">adicionar informação</button>
                    <button id="terminarEstoque" class="btn btn-dark">finalizar estoque</button>
                </div>

                <div class="caixaDeConfirmacao" style="display: none;">
                    <p>Tem certeza que deseja terminar o estoque? A edição das colunas é irreversível!</p>
                    <button class="btn btn-success btnSim">sim</button>
                    <button class="btn btn-danger btnNao">não</button>
                </div>
            </div>

            <div class="mt-2">
                <h1>Aqui está como está ficando o estoque</h1>
                <p>Clique duas vezes encima da coluna para deletar ela.</p>

                <table class="table table-striped">
                    <thead>
                        <tr class="colunaEstoque">
                            <th>Id</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  class="itemEstoque"></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/frontend/js/login_registro_recuperacao/checarLogin.js"></script>
    <script src="/frontend/js/header.js"></script>
    <script src="/frontend/js/registrar_estoque.js"></script>
</body>
</html>
